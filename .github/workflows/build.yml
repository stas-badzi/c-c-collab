  build-ubuntu:
    name: Build program using Ubuntu
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - name: Compile code
        shell: bash
        env:
          CC: gcc
          CXX: g++
        run: |
          make sudo=0 c-compiler=clang cpp-compiler=clang++
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: UbuntuCppBin
          path: bin/Cpp.*.tar.gz
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: UbuntuCsBin
          path: bin/Cs.*.tar.gz

  build-debian:
    name: Build program using Debian
    runs-on: [self-hosted, debian]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Compile code
        shell: bash
        run: |
          make sudo=0 c-compiler=clang cpp-compiler=clang++
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: DebianCppBin
          path: bin/Cpp.*.tar.gz
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: DebianCsBin
          path: bin/Cs.*.tar.gz
  
  build-macos-arm64:
    name: Build program using Arm64 MacOS
    runs-on: macos-15
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Compile c# code
        shell: bash
        env:
          CC: gcc
          CXX: g++
        run: |
          #export PATH="$(brew --prefix llvm@18)/bin:$PATH"
          make cs csbin sudo=0 cpp-compiler=clang++ c-compiler=clang
      - name: Compile c++ code
        shell: bash
        env:
          CC: gcc
          CXX: g++
        run: |
          export CPLUS_INCLUDE_PATH="${CPLUS_INCLUDE_PATH:+${CPLUS_INCLUDE_PATH}:}/Library/Developer/CommandLineTools/SDKs/MacOSX15.sdk/usr/include/c++/v1"
          make sudo=0 cpp-compiler=clang++ c-compiler=clang
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: MacOSArmCppBin
          path: bin/Cpp.*.tgz
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: MacOSArmCsBin
          path: bin/Cs.*.tgz
  
  build-macos-amd64:
    name: Build program using x64 MacOS
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Compile code
        shell: bash
        run: |
          make release sudo=0 cpp-compiler=clang++ c-compiler=clang
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: MacOSAmdCppBin
          path: bin/Cpp.*.tgz
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: MacOSAmdCsBin
          path: bin/Cs.*.tgz
