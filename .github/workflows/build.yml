name: Build & Upload Binaries

on:
  push:
    branches:
      - '**'

jobs:
  compile-cs-windows:
    name: Compile C# for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Compile c#
        shell: cmd
        run: |
          echo $null >> resources
          make cs sudo=0
          make csbin sudo=0
          cd csharp/bin/lib
      - name: Export dynamic library
        uses: actions/upload-artifact@v4
        with:
          name: CSharpWinDll
          path: binarysharp/bin/exe/factoryrushsharp.dll
      - name: Export executable
        uses: actions/upload-artifact@v4
        with:
          name: CSharpWinExe
          path: binarysharp/bin/exe/cs-factoryrush.exe

  build-msys:
    name: Build program using MSYS2
    needs: compile-cs-windows
    runs-on: windows-latest
    steps:
      - name: Import C# compiled dynamic library
        uses: actions/download-artifact@v4
        with:
          name: CSharpWinDll
          path: csharp/bin/lib/factoryshsharp.dll
      - name: Import C# compiled executable
        uses: actions/download-artifact@v4
        with:
          name: CSharpWinExe
          path: binarysharp/bin/exe/cs-factoryrush.exe
      - name: Copy C# where it's needed
        run: |
          touch cs
          touch csbin
          cp csharp/bin/lib/factoryshsharp.dll cplusplus/bin/factoryrush.dll
          cp csharp/bin/lib/factoryshsharp.dll binaryplus/bin/factoryrush.dll
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make zip tree mingw-w64-clang-x86_64-toolchain
      - name: Compile code
        shell: msys2 {0}
        env:
          CC: gcc
          CXX: g++
        run: |
          tree
          export PATH="/clang64/bin:$PATH"
          make sudo=0 c-compiler=clang cpp-compiler=clang++
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: Msys2CppBin
          path: bin/Cpp.*.zip
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: Msys2CsBin
          path: bin/Cs.*.zip

  build-cygwin:
    name: Build program using Cygwin
    needs: compile-cs-windows
    runs-on: windows-latest
    steps:
      - name: Import C# compiled dynamic library
        uses: actions/download-artifact@v4
        with:
          name: CSharpWinDll
          path: csharp/bin/lib/factoryshsharp.dll
      - name: Import C# compiled executable
        uses: actions/download-artifact@v4
        with:
          name: CSharpWinExe
          path: binarysharp/bin/exe/cs-factoryrush.exe
      - name: Set up Cygwin
        uses: egor-tensin/setup-cygwin@v4
        with:
          packages: gcc-g++ zip grep gawk binutils
      - name: Install Programs
        shell: pwsh
        run: |
          echo $null >> cs
          echo $null >> csbin
          cp csharp\bin\lib\factoryshsharp.dll cplusplus\bin\factoryrush.dll
          cp csharp\bin\lib\factoryshsharp.dll binaryplus\bin\factoryrush.dll

          Invoke-WebRequest -Uri "https://github.com/maweil/MakeForWindows/releases/download/v4.4.1/make-bin-win64.zip" -OutFile "make-bin.zip" -Verbose
          Expand-Archive -Force make-bin.zip .
          del make-bin.zip
          copy make-4.4.1\dist\* .
      - name: Compile code
        shell: C:\tools\cygwin\bin\bash.exe --login -o igncr '{0}'
        env:
          CC: gcc
          CXX: g++
        run: |
          cd $(cygpath -u "${{ github.workspace }}")
          ./make sudo=0
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: CygwinCppBin
          path: bin/Cpp.*.zip
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: CygwinCsBin
          path: bin/Cs.*.zip
  
