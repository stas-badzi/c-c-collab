name: Upload Binaries

on:
  push:

jobs:
  build-windows:
    name: Build program for windows
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Programs
        run: winget install gsudo && alias sudo=gsudo && C:\msy64\mingw64.exe alias sudo='"$PROGRAMFILES/gsudo/Current/gsudo.exe"'
      - name: Compile code
        run: make
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCppBin
          path: bin/*C++*
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCsBin
          path: bin/*C#*
