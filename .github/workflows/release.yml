name: Upload Binaries

on:
  push:

jobs:
  build-windows:
    name: Build program for windows
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Programs
        run: |
          choco install gsudo
          C:/msys64/mingw64.exe alias sudo="/c/tools/gsudo/Current/gsudo.exe"
          C:/msys64/mingw64.exe sudo -v > out.log
          type out.log

      - name: Compile code
        run: |
          make
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCppBin
          path: bin/*C++*
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCsBin
          path: bin/*C#*
