name: Upload Binaries

on:
  push:

jobs:
  build-windows:
    name: Build program for windows
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install Programs
        run: |
          mingw64 pacman -S --needed base-devel mingw-w64-ucrt-x86_64-toolchain >> out.log
          mingw64 pacman -S sudo >> C:\out.log
          

      - name: Compile code
        run: |
          mingw64 make >> C:\out.log
      - name: output
        run: |
          cd C:\
          ls
          type C:\out.log
      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCppBin
          path: bin/*C++*
      - name: Upload C# binaries
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCsBin
          path: bin/*C#*
